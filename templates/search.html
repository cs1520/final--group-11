<head>
  <title>Which Wings</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="/static/style.css" rel="stylesheet">
</head>


<body>
    <div id = "sidebar" class = "sidebar">
        <div class="tBars" onclick="toggleSideBar()">
            <span></span> 
            <span></span>
            <span></span>            
        </div>
        
        <div class="row justify-content-center"><a href="/">Home</a></div>
        <div class="row justify-content-center"><a href="/search">Search</a></div>
        <div class="row justify-content-center"><a href="/profile">Profile</a></div>
        <div class = "row navbar-right justify-content-center">
            <a onclick="document.getElementById('popUpLogin').style.display='block'">Login</a>
        </div>        
    
    </div>

  <div class = "searchMid">
    <h1>Search</h1>
    <p>Please type in a wing name or flavor preferences to search for. Flavor preferences must be separate by a comma.</p>
    <div class="search-container">
        <form action="/search-results/" method="POST">
        <input type="text" placeholder="Search..." name="searchterm">
        <button type="submit">Submit</button>
        </form>
    </div>
  

    <div class = "row justify-content-center">
        {% for w in wings %}
            <div class ="col-sm-6 mb-3" > <div class= "card">
            <div>{{ w['name'] }}</div>
            <p>Description: {{ w['description'] }}</p> 
            </div></div>
        {% endfor %}
    </div>
  </div>
</body>

<script>
        var on = false;
        function toggleSideBar(){
            var side = document.getElementById('sidebar');
            
            if(on)
            {
                console.log("off");
                side.style.left = "-200px";
                on = false;
            }
            else{
                console.log("on");
                side.style.left = "0px";
                on = true;
            }        
        }
        
    </script>

<!-- Bootstrap stuff -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
