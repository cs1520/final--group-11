<html>

<head>
  <title>Which Wings</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="/static/style.css" rel="stylesheet"> 
</head>


    

    

<body>

   <div id = "sidebar" class = "sidebar">
        <div class="tBars" onclick="toggleSideBar()">
            <span></span> 
            <span></span>
            <span></span>            
        </div>
        
        <div class="row justify-content-center"><a href="/">Home</a></div>
        <div class="row justify-content-center"><a href="/search">Search</a></div>
        <div class="row justify-content-center"><a href="/profile">Profile</a></div>
        <div class = "row navbar-right justify-content-center">
            <a onclick="document.getElementById('popUpLogin').style.display='block'">Login</a>
        </div>        
        
    </div>

    


     
  <div class= "row justify-content-center" style= "padding-top: 20px; -webkit-text-stroke-width: .10px; -webkit-text-stroke-color: rgb(255, 255, 255); color:black">
    <h1>Welcome to Which Wings</h1>
  </div>

  <div class = "container" style="max-width: 800px;">
      <div class = "row justify-content-center" style= "padding-bottom: 20px;-webkit-text-stroke-width: .10px; -webkit-text-stroke-color: rgb(255, 255, 255); color:black"><h2>Your top picks:</h2></div>
      
      <div class = "row justify-content-around">
      {% for i in picks %}
        <div class = "col-sm-5 mb-3"><div class = "card">
            <h3><b>{{i.name}} </b></h3>
            <p> {{i.description}} </p>
        </div></div>
      {% endfor %}
      </div>
  </div>

  <div class="row circButtRow justify-content-center">
    <div class = "col-sm-1">
        <div class = "circButt">
            <b>Button for</b>
            <b>Max</b>
        </div>
    </div>
  </div>  

  

    <div id="popUpLogin" class="popUpLogin">
        <form class="popUpLogin-content">
            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Username" name="uname" required>
                    <br>
                <label for="psw"><b>Password  </b></label>
                <input type="password" placeholder="Password" name="psw" required>
                    <br>
                <!-- <label><input type="checkbox" checked="checked" name="remember"> Remember me </label>
                    <br>
                -->
                <button><a href="/">Login</a></button>
                    <br><br>
                <span class="psw"><a href="/">Forgot password?</a></span>
                <button onclick="document.getElementById('popUpCreateAccount').style.display='block'" class="newAccount">Create Account</button>
            </div>
        </form>
    </div>

    <div id="popUpCreateAccount" class="popUpCreateAccount">
        <form class="popUpCreateAccount-content">
            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Username" name="uname" required>
                    <br>
                <label for="psw"><b>Password  </b></label>
                <input type="password" placeholder="Password" name="psw" required>
                    <br>
                <label for="psw"><b>Confirm Password  </b></label>
                <input type="password" placeholder="Password" name="psw" required>
                    <br>
                <!-- <label><input type="checkbox" checked="checked" name="remember"> Remember me </label>
                    <br>
                -->
                <button><a href="/profile">Create Account</a></button>
                    <br>
            </div>
        </form>
    </div>


    <script>//close login popup if user clicks outside of it
    var popUpLogin = document.getElementById('popUpLogin');
    var popUpCreateAccount = document.getElementById('popUpCreateAccount');
    window.onclick = function(event) 
    {
        if (event.target == popUpLogin) {
            popUpLogin.style.display = "none";
        }
        if (event.target == popUpCreateAccount) {
            popUpLogin.style.display = "none";
            popUpCreateAccount.style.display = "none";
        }
    }
    </script>
    <!-- toggle side bar -->
    <script>
        var on = false;
        function toggleSideBar(){
            var side = document.getElementById('sidebar');
            
            if(on)
            {
                console.log("off");
                side.style.left = "-200px";
                on = false;
            }
            else{
                console.log("on");
                side.style.left = "0px";
                on = true;
            }        
        }
        
    </script>

    <!-- Bootstrap stuff -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
